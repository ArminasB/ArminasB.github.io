<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nftlanding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <nav class="header__navigation">
                <a href="#" class="page-logo">
                    <img src="assets\logo.svg" alt="logo" class="page-logo__icon">
                </a>
                <ul class="header__list">
                    <li><a href="#">Features</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Launch</a></li>
                    <li><a href="#">Sign up</a></li>
                </ul>
                <img src="images\menu.png" alt="burger-icon" class="burger-icon">
            </nav>
            <section class="hero">
                <div class="hero__content">
                    <span class="launching-tag">launching soon</span>
                    <h1 class="heading">An NFT like no other</h1>
                    <p class="additional-information">Don't miss out the release of our NFT. Sign up bellow to receive updates when we go live.</p>
                    <a href="#" class="sign-button">Sign Up</a>
                </div>

                <img src="assets\graphic.svg" alt="nft-design" class="hero__image">

            </section>
        </div>
    </header>
    <main class="main">
        <article class="upsell">
            <div class="wrapper upsell__layout">
                <h3 class="section-heading">Free NFT for early birds</h3>
                <p class="additional-information upsell--information">
                    Sign up today and you'll get a free NFT when we launch.
                </p>
            </div>
        </article>
        <article class="press">
            <div class="wrapper press__layout">
                <a href="#" class="press__link">
                    <picture>
                        <source media="(min-width: 992px)" srcset="assets\companies\1.svg">
                        <img src="assets\companies\1 png.png" alt="boomerang-logo" class="press__icon">
                    </picture>
                </a>
                <a href="#" class="press__link"><img src="assets\companies\2.svg" alt="blimp-logo" class="press__icon"></a>
                <a href="#" class="press__link"><img src="assets\companies\3.svg" alt="qrco-logo" class="press__icon"></a>
                <a href="#" class="press__link hidden--icon"><img src="assets\companies\4.svg" alt="opendoor-logo" class="press__icon"></a>
                <a href="#" class="press__link"><img src="assets\companies\5.svg" alt="droplet-logo" class="press__icon"></a>
            </div>
        </article>
        <article></article>
        <article></article>
        <article></article>
    </main>
    <footer>

    </footer>
</body>

</html>
